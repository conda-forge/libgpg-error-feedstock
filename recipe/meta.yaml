{% set name = "libgpg-error" %}
{% set version = "1.49" %}
{% set sha256 = "8b79d54639dbf4abc08b5406fb2f37e669a2dec091dd024fb87dd367131c63a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gnupg.org/ftp/gcrypt/libgpg-error/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libgpg-error') }}

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make  # [unix]
    - libtool  # [unix]
    - automake  # [unix]
    - xz  # [unix]
    - gnuconfig  # [osx]
  host:
    - gettext
  run:
    - gettext

test:
  commands:
    - test -f $PREFIX/lib/libgpg-error.so  # [linux]

about:
  home: https://www.gnupg.org/software/libgpg-error/index.html
  license: GPL-2.0-only
  license_file: COPYING
  license_family: GPL
  summary: a small library that originally defined common error values for all GnuPG components

extra:
  recipe-maintainers:
    - martindurant
    - mariusvniekerk
    - xhochy
