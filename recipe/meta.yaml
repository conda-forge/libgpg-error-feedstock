{% set name = "libgpg-error" %}
{% set version = "1.40" %}
{% set sha256 = "e6b0392e852a8ad069242265c513c946b492b00816f3967a97d297886939623a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gnupg.org/ftp/gcrypt/libgpg-error/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libgpg-error') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make  # [unix]
  host:
    - gettext
  run:
    - gettext

test:
  commands:
    - test -f $PREFIX/lib/libgpg-error.so  # [linux]

about:
  home: https://www.gnupg.org/software/libgpg-error/index.html
  license: GPL-2.0
  license_file: COPYING
  license_family: GPL
  summary: a small library that originally defined common error values for all GnuPG components

extra:
  recipe-maintainers:
    - martindurant
    - mariusvniekerk
